            <img src="img/select-logo.svg" alt="" class="select-icon" />

              <option value="1">BNB</option>
              <option value="2">BNB 2</option>
              <option value="3">BNB 3</option>
            </select>
          </div>

      <div class="main-info">
        <div class="left-info">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="right-info">
          <div class="top-buttons">
            <button type="button">Cross</button>
            <button type="button">20X</button>
          </div>
          <div class="tabs">
            <div class="tabs-buttons">
              <button class="tab-button active" data-tab="tab1" type="button">
                Market
              </button>
              <button class="tab-button" data-tab="tab2" type="button">
                Limit
              </button>
            </div>
            <div class="tabs-content">
              <div class="tab-content active" id="tab1">
                <form>
                  <div class="switch">
                    <button class="switch-button active" data-mode="buy">
                      Buy / Long
                    </button>
                    <button class="switch-button" data-mode="sell">
                      Sell / Short
                    </button>
                  </div>
                  <div class="texts">
                    <span class="grey">Available to trade</span>
                    <span class="white">0,00</span>
                  </div>
                  <div class="texts">
                    <span class="grey">Current position</span>
                    <span class="white">0,0000 ETH</span>
                  </div>
                  <div class="select-wrap style2">
                    <select>
                      <option value="1">Entry price</option>
                      <option value="2">Entry price 2</option>
                      <option value="3">Entry price 3</option>
                    </select>
                  </div>
                  <div class="range-wrap">
                    <div id="slider-range"></div>
                    <div class="input-wrap">
                      <input type="number" placeholder="0" />
                      <span class="persent">%</span>
                    </div>
                  </div>
                  <div class="checkbox-wrap">
                    <label>
                      <input type="checkbox" checked />
                      <span></span>
                      Take profit / Stop loss
                    </label>
                  </div>
                </form>
              </div>
              <div class="tab-content" id="tab2"></div>
            </div>
          </div>
        </div>
